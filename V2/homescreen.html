<html>
    <head>
        <title> CS Ethics Project </title>
        <link rel="icon" href="images/Icon.png" />
        <link rel="stylesheet" href="styles.css" type="text/css" />
    </head>
    <body>
        <div class="phoneFrame">
            <div class="phoneScreen">
                <img class="infoBarIcon icon1" src="images/Battery.jpg" />
                <img class="infoBarIcon icon2" src="images/Wifi.svg" />
                <img class="infoBarIcon icon3" src="images/Alarm.png" />
                <h6 class="time"> 11:15 am </h6>
                <div class="topDiv">
                    <h3 class="date"> May 4, 2018 </h3>
                    <h3 class="usage"> Usage: 2h 31min </h3>
                    <img class="weatherIcon" src="images/weather1.png" />
                </div>
                <div class="mainDiv">
                    <div class="div1">
                        <img class="socialMedia facebook" src="images/fbround.png" />
                        <h5 class="socialMediaText"> Notifications </h5>
                        <div class="notificationButton">7</div>
                    </div>
                    <div class="div2">
                        <img class="socialMedia instagram" src="images/instaround.png" />
                        <h5 class="socialMediaText"> Notifications </h5>
                        <div class="notificationButton">0</div>
                    </div>
                    <div class="div3">
                            <img class="socialMedia instagram" src="images/instaround.png" />
                            <h5 class="socialMediaText"> Notifications </h5>
                            <div class="notificationButton">0</div>
                    </div>
                    <div class="div4">
                        <img class="socialMedia twitter" src="images/snapround.png" />
                        <h5 class="socialMediaText"> Notifications </h5>
                        <div class="notificationButton">3</div>
                    </div>
                    <div class="div5">
                        <img class="socialMedia tube" src="images/tuberound.png" />
                        <h5 class="socialMediaText"> Notifications </h5>
                        <div class="notificationButton">0</div>
                    </div>
                    <div class="div6">
                        <img class="socialMedia snap" src="images/twitround.png" />
                        <h5 class="socialMediaText"> Notifications </h5>
                        <div class="notificationButton">1</div>
                    </div>
                    <div class="bottomDiv">
                        <h3 class="bottomDivText"> Phone Menu </h3>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
